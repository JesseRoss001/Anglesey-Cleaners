{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Cleaner Dashboard</h2>
    <form method="post">
        {% csrf_token %}
        {{ rate_form|crispy }}
        <button type="submit" name="update_rates" class="btn btn-primary">Update Rates</button>
    </form>
    <hr>
    <div id='calendar'></div>
</div>


{% endblock %}
